<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container" id="form">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="userDetails">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label for="">Fullname</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label for="">Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label for="">Email</label>
                </div>
                <div class="txt_field">
                    <input type="number" required>
                    <span></span>
                    <label for="">Phone Number</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password" required oninput="check()"
                        onchange="release()">
                    <span></span>
                    <label for="">Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="confirmPassword" id="confirmPassword" onkeyup="checkPassword()"
                        required>
                    <span></span>
                    <label for="">Confirm Password</label>
                </div>
                <div class="conditions" id="conditions">
                    <div id="set">
                        <div id="count">Length: 0</div>
                    </div>
                    <div id="check0" class="check">
                        <i class="fas fa-check-circle"></i><span>Length more than 5</span>
                    </div>
                    <div id="check1" class="check">
                        <i class="fas fa-check-circle"></i><span>Length less than 10</span>
                    </div>
                    <div id="check2" class="check">
                        <i class="fas fa-check-circle"></i><span>Contains numeric character</span>
                    </div>
                    <div id="check3" class="check">
                        <i class="fas fa-check-circle"></i><span>Contains special character</span>
                    </div>
                    <div id="check4" class="check">
                        <i class="fas fa-check-circle"></i><span>Shouldn't contain spaces</span>
                    </div>
                </div>
                <div id="confirmPass">
                    <i class="fa-solid fa-hexagon-exclamation"></i><span id="validity"></span>
                </div>
            </div>
            <div class="genderDetails">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="genderTitle">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign Up" onclick="checkPassword()">
            </div>
        </form>
    </div>
    <script src="signUp.js"></script>
</body>
